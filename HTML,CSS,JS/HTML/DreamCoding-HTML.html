<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Js bin</title>
</head>
<body>
  <!-- Box vs Item -->
  
  <!-- Box -->
  <header></header>
  <footer></footer>
  <selection></seletion>
  <div></div>
  <span></span>
  <!-- 사용자에게 보이지 않는다. -->
  
  <!-- Item -->
  <h1> H1 </h1>
  <h2> H2 </h2>
  <h3> H3 </h3>
  <h4> H4 </h4>
  <h5> H5 </h5>
  <button>Click me</button>
  <br>
  
  <!-- a -->
  <a href="https://www.google.com" target=_blank>Click</a>
  
  <!-- Block vs Inline -->
  <p> This is a sentence. <b>That</b> is... </p>
  <p> This is a sentence. <span>That</span> is... </p>
  <p> This is a sentence. <div>That</div> is... </p>
  <!-- <span>은 inline, <div>는 Block -->
  
  <!-- ol, ul, li -->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>
  
  <!-- Input -->
  <label for="input_name">Name: </label>
  <input id="input_name" type="text">
  <input id="input_check" type="checkbox">
  <input id="input_file" type="file">
  <input id="input_color" type="color">
  <input id="input_pw" type="password">
  <br>
  출처: Youtube 드림코딩 by 엘리
  </body>
